<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VikramShila Foundation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; background: #faf7f2; color: #2d2d2d; }

    h1 { font-size: 3rem; }
    .btn-primary { margin-top: 1rem; background: #c57b28; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-content">
      <h1>VikramShila Foundation</h1>
      <p>Empowering communities through education and heritage.</p>
      <a href="#programs" class="btn-primary">Our Programs</a>
    </div>
  </div>
</body>
</html>
